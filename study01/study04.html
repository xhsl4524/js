<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
      let arr1 = [1, 2, 3, 4, 5];
      console.log(arr1);
      console.log(arr1[0]);
      console.log(arr1[4]);



      arr1[2] = prompt("데이터를 입력하세요");
      console.log(arr1[2]);
      // arr1[3] = "사백";
      // console.log(arr1);

      console.log("배열 arr1의 크기 : "+arr1.length);
      arr1[5] = 1000;
      console.log("배열 arr[5] : "+ arr1[5]);
      console.log("배열 arr1의 크기 : "+arr1.length);

      console.log("\n\n--------배열관련 함수 -------------\n\n");

    //  배열 관련 함수
    //  toString() :지정한 배열을 쉼표로 데이터를 구분한 문자열로 변환
    //  사용법 : 배열명.toString():
      const fruits = ["바나나", "오렌지", "망고", "파인애플"];
      console.log(fruits)
      const fruitsText = fruits.toString();
      console.log(fruitsText);

      // let text = "";
      // for (let i = 0; i < fruits.length; i++){
      //   text = text + fruits[i];
      // }
      // console.log(text);

    //  join() : toString()과 동일한 기능을 제공, 매개변수를 추가하면 문자로 데이터를 구분하여 문자열로 변환
    //  사용법 :
      //  배열명.join();
    //    배열명.join("$");
      console.log("원본 배열 : " );
      console.log(fruits);
      const fruitsText2 = fruits.join();
      const fruitsText3 = fruits.join("&");
      console.log("join() 사용 : "+fruitsText2);
      console.log("join('&') 사용 : "+fruitsText3);
      const fruitsText4 =fruits.join('');
      console.log("join('') 사용 : "+ fruitsText4)
    //  push() : 기존 배열의 끝에 데이터를 추가함
    //  사용법 : 배열명.push(데이터);
      let numArr = [10, 20, 30, 40];
      console.log("원본 베열 : ");
      console.log(numArr);
      console.log("배열 numArr의 크기 : "+numArr.length);
      numArr.push(50);
      numArr.push(60);
      console.log("push() 사용 후 : " );
      console.log(numArr);
      console.log("배열의 numArr의 크기 : "+ numArr.length);

      console.log()
    //  pop() : 기존 배열의 마지막 데이터를 삭제함, 삭제한 데이터를 반환함
    //  사용법 :
      //  배열명.pop()
    //    변수 = 배열명.pop();
      console.log("원본 배열 : ");
      console.log(numArr);
      console.log("배열 numArr의 크기 : "+ numArr.length);
      numArr.pop();
      numArr.pop();
      console.log("pop() 사용 후 : ");
      console.log(numArr);
      console.log("배열 numArr의 크기 : " + numArr.length);
      let tmp = numArr.pop();
      console.log("pop() 사용 후 : ");
      console.log(numArr);
      console.log("배열 numArr의 크기 : " + numArr.length);
      console.log("pop() 을 사용하여 가져온 데이터 : "+ tmp);

      console.log()
    //  shift() : 지정한 배열의 첫번쨰 데이터를 삭제, 삭제한 데이터를 반환
    //  사용법 :
    //  배열명.shift();
    //  변수 = 배열명.shift();
      console.log("원복 배열 : ");
      console.log(numArr);
      console.log("배열의 numArr의 크기 : "+numArr.length);
      numArr.shift();
      console.log("shift 사용 후 : ");
      console.log(numArr);
      console.log("배열의 numArr의 크기 : "+numArr.length);
      tmp = numArr.shift();
      console.log("shift 사용 후 : ");
      console.log(numArr);
      console.log("배열의 numArr의 크기 : "+numArr.length);
      console.log("shift()를 사용하여 가져온 데이터 : "+tmp);

      console.log()
    //  unshift() :지정한 배열이 처음부분에 데이터를 추가
    //  사용법 : 배열명.unshift(데이터);
      console.log("원복 배열 : ");
      console.log(numArr);
      console.log("배열의 numArr의 크기 : "+numArr.length);
      numArr.unshift(100);
      numArr.unshift(200);
      console.log("unshift() 사용 후 " );
      console.log(numArr);
      console.log("배열의 numArr의 크기 : "+numArr.length);

      console.log()
    //  concat() : 기존에 배열에 다른 배열을 연결하여 하나의 배열로 만듬, 원본은 그대로 두고 새로운 배열을 반환
    //  사용법 :
      // 새배열명 = 배열1.concat(배열2);
    //  새배열명 = 배열1.concat(배열2, 배열3,...);
      const arrNum1 = [10, 20, 30];
      const arrNum2 = [40, 50, 60];
      console.log("원복 배열 arrNum1");
      console.log(arrNum1);
      console.log("원복 배열 arrNum2");
      console.log(arrNum2);
      let arrResult1 =arrNum1.concat(arrNum2);
      console.log("concat() 사용 후 ");
      console.log(arrResult1);
      const arrNum3 = [70, 80, 90];
      arrResult1 = [];
      console.log("원복 배열 arrResult1 : ");
      console.log(arrResult1);
      arrResult1 = arrNum1.concat(arrNum2, arrNum3);
      console.log("concat() 사용 후");
      console.log(arrResult1)

      console.log()
    //  splice() :배열의 지정한 index에 데이터를 추가, 수정, 삭제
    //  사용법 :배열명.splice(index, 삭제수, 추가할 데이터,....);
      let numArr2 = [10, 20, 30, 40, 50];
      console.log("원복 배열 numArr2");
      console.log(numArr2);
      console.log("numArr2의 크기 : "+ numArr2.length);
      numArr2.splice(1, 0, 15);
      numArr2.splice(3, 0, 25);
      console.log("splice()로 데이터 추가 후 ");
      console.log(numArr2);
      console.log("배열  numArr2의 크기 : "+ numArr2.length);
    //  수정
      numArr2.splice(5, 2, 35, 40);
      console.log("splice()로 데이터 수정 후 ");
      console.log(numArr2);
      console.log("배열  numArr2의 크기 : "+ numArr2.length);
    //  삭제
      numArr2.splice(2,2);
      console.log("splice()로 데이터 삭제 후 ");
      console.log(numArr2);
      console.log("배열  numArr2의 크기 : "+ numArr2.length);

      console.log()
    //  slice() :기존 배열의 일부를 잘라서 새로운 배열로 반환, 원본은 그대로 남겨둠
    //  사용법 :
      //  새배열명 = 배열명.slice(시작 번호, 끝번호);
    //    새배열명 = 배열명.slice(시작 번호);
      console.log("원복 베열 numArr2 ");
      console.log(numArr2);
      console.log("배열 numArr2의 크기 : "+ numArr2.length);
      const newArr1 = numArr2.slice(3);
      console.log("slice() 사용 후 가져온 배열 : ");
      console.log(newArr1);
      console.log("배열 newArr1의 크기 : "+ newArr1.length);
      console.log("slice() 사용 후 원본 배열");
      console.log(numArr2);
      console.log("배열 numArr2의 크기 : "+ numArr2.length);
      const newArr2 = numArr2.slice(1, 3);
      console.log("slice(1, 3) 사용 후 가져온 배열 : ");
      console.log(newArr2);
      console.log("배열 newArr2의 크기 : "+ newArr2.length);



    //  length : 지정한 배열의 크기를 알려주는 명령어
    //  사용법 : 배열명.length
    //  delete() :배열의 지정된 index의 데이터를 삭제, index 자체가 삭제 됨
    //  사용법 : delete 배열명[index];


    </script>
